B2B Logistics - Domestic:
  summary: B2B Logistics - Domestic Use Case Specification
  description: >-
    This elaborates the model implementations for procuring logistics over the network in order to fulfil the shipment from sellers warehouse to end customer location. 
    The procurement majorly happens in four phases of order processing flow, i.e. Discovery available logistics provider based on serviceability, quotation, e-KYC, order fulfilment and order tracking.
  example_set:
    $ref: "./B2B_Dom_Logistics_yaml/index.yaml"
